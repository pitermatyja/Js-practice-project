<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Let's play a game...</h1>
    <div class="Buttons">
      <button id="Start">Start</button>
      <button id="Stop">Stop</button>
      <button id="Restart">Restart</button>
    </div>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
    </div>

    <div class="game">
      <div class="game-over" id="gameOver">
        GAME OVER <br />
        <p id="gameOverScore">your score:</p>
        <button id="tryAgain">Try again?</button>
      </div>
      <div class="square" id="no1"></div>
      <div class="square" id="no2"></div>
      <div class="square" id="no3"></div>
      <div class="square" id="no4"></div>
      <div class="square" id="no5"></div>
      <div class="square" id="no6"></div>
      <div class="square" id="no7"></div>
      <div class="square" id="no8"></div>
      <div class="square" id="no9"></div>
      <div class="square" id="no10"></div>
      <div class="square" id="no11"></div>
      <div class="square" id="no12"></div>
      <div class="square" id="no13"></div>
      <div class="square" id="no14"></div>
      <div class="square" id="no15"></div>
      <div class="square" id="no16"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
